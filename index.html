<body>
  <main class="timer">
    <div class="container">
      <h1 class="timer__str">
time
      </h1>
      <ul class="timer__inputs inputs">
        <li class="timer__item"><label for="hours">hour<input class="timer__input" id="hours"   type="number"   ></label> </li>
        <li class="timer__item"><label for="minutes">minute<input  class="timer__input" id="minutes"   type="number"  "></label></li>
        <li class="timer__item"><label for="seconds">second<input class="timer__input" id="second"   type="number"  ></label></li>
      </ul>  
      <ul class="timer__btns">
        <li class="timer__item"><button id="start" class="timer_btn">START</button></li>
        <li class="timer__item"><button id="stop"class="timer_btn">STOP</button></li>
        <li class="timer__item"><button id="reset" class="timer_btn">RESET</button></li>
      </ul>  
  </main>
  <script src="script.js"></script>
